<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Dropbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="d-flex" style="width:100%; margin:20px auto;justify-content:space-around;">
        <a href='https://www.dropbox.com/business' class="btn btn-outline-primary"
            style="margin-top: .75em;"><strong>Try
                Dropbox Business</strong></a>
        <div class="logo d-flex" style="gap:10px;">
            <img src="logo1.svg" alt="logo1" style="width:60px;">
            <img src="logo2.svg" alt="logo2" style="width:150px;">
        </div>
        <a href="https://www.dropbox.com/downloading?src=index"
            style="text-decoration: underline;border: none;background: none;filter: none;margin-top: 15px; ">Download
            the app</a>
    </div>
    <hr style=" width:100%; background-color: 2px solid #d9dce0;">
    <div class="container" style="width:70%; margin: 2em auto;font: smaller;">
        <div class="alert alert-secondary alert-dismissible fade show" role="alert">
            Dropbox Passwords remembers your login credentials, so you don't have to. <a
                href="https://www.dropbox.com/getpasswords" class="alert-link" style="text-decoration: underline;">Try
                Dropbox Passwords</a>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="content d-flex" style="justify-content:space-between; margin-top: 5em;">
            <img src="hand.png" alt="hand" style="width:40%;margin-top: 5em;height:100%;">
            <div class="login" style="width:50%;">
                <div class="d-flex" style="justify-content:space-between;">
                    <h5>Sign in</h5>
                    <p>or <a href="index.html">log in</a></p>
                </div>
                <br>


                <form>
                    <div class="form-group">
                        <label for="exampleInputName1">First Name</label>
                        <input type="text" class="form-control" id="exampleInputName1">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputName2">Last Name</label>
                        <input type="text" class="form-control" id="exampleInputName2">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1"><small>I agree to the <a href="https://www.dropbox.com/terms" style="text-decoration:none;">Dropbox Terms</a>. Learn about how we use and protect your data in our <a href="https://www.dropbox.com/privacy" style="text-decoration: none;">Privacy Policy</a>.</small></label>
                    </div>
                    <br>
                    <button type="submit"
                        onclick="window.location.href=''"
                        class="btn btn-sm btn-block"
                        style="background-color: #1a73e8; color:white;">
                        <p style="margin:0 0;">Create an account</p>
                    </button>
                    <br>
                </form>

                <button type="button"
                    onclick="window.location.href='https://accounts.google.com/o/oauth2/auth/oauthchooseaccount?access_type=offline&client_id=801668726815.apps.googleusercontent.com&include_granted_scopes=true&prompt=select_account&redirect_uri=https%3A%2F%2Fwww.dropbox.com%2Fgoogle%2Fauthcallback&response_type=code&scope=email profile https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fcontacts.readonly https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fcontacts.other.readonly&state=AERQ5dwi88lRfBoee_DnVyMSWjyexpt4sXF4S3L3EYJjfZUqm1ZbViBMZvlj7Tc1x9L7ynXMiwPszaONf7Fr_QNEYr-IN5LQhck2sfQzFFEaromRGAsADwiq2q1Sa5MthmS7eu6LrFZDzehJasX8i4_dv6F7JS7t1aizOnt3pbCmVgs6qPo08FJCa8Ddx8GwuCMDwykehHv9HWBlmiQbrB_DLzlcinoapDUDH25y7PJMlWA-OigFisDcNsud3HEjatqShsNO84Lxgiddc35I61iZEN3C7Dzo8SclflA7cRiLDaTFwnNfUvUzkxVbYdwRkCS39YMZhE6hJED2RIIOQ3fIDNk34rfEpKzEvhYJC0LQsqH-40ALd7ZlnyE4ikDUVRE&flowName=GeneralOAuthFlow'"
                    class="btn btn-sm btn-block d-flex"
                    style="background-color: #1a73e8; color:white; justify-content: left; gap: 30%;"><i
                        class="fa fa-google" style="margin-top:5px;"></i>
                    <p style="margin:0 0;">Sign in with Google</p>
                </button>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
