<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Dropbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="d-flex" style="width:100%; margin:20px auto;justify-content:space-around;">
        <a href='https://www.dropbox.com/business' class="btn btn-outline-primary"
            style="margin-top: .75em;"><strong>Try
                Dropbox Business</strong></a>
        <div class="logo d-flex" style="gap:10px;">
            <img src="logo1.svg" alt="logo1" style="width:60px;">
            <img src="logo2.svg" alt="logo2" style="width:150px;">
        </div>
        <a href="https://www.dropbox.com/downloading?src=index"
            style="text-decoration: underline;border: none;background: none;filter: none;margin-top: 15px; ">Download
            the app</a>
    </div>
    <hr style=" width:100%; background-color: 2px solid #d9dce0;">
    <div class="container" style="width:70%; margin: 2em auto;font: smaller;">
        <div class="alert alert-secondary alert-dismissible fade show" role="alert">
            Dropbox Passwords remembers your login credentials, so you don't have to. <a
                href="https://www.dropbox.com/getpasswords" class="alert-link" style="text-decoration: underline;">Try
                Dropbox Passwords</a>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="content d-flex" style="justify-content:space-between; margin-top: 5em;">
            <img src="hand.png" alt="hand" style="width:40%;margin-top: 5em;height:100%;">
            <div class="login" style="width:50%;">
                <div class="d-flex" style="justify-content:space-between;">
                    <h5>Sign in</h5>
                    <p>or <a href="index copy.html">create an account</a></p>
                </div>
                <br>
                <button type="button"
                    onclick="window.location.href='https://accounts.google.com/o/oauth2/auth/oauthchooseaccount?access_type=offline&client_id=801668726815.apps.googleusercontent.com&include_granted_scopes=true&prompt=select_account&redirect_uri=https%3A%2F%2Fwww.dropbox.com%2Fgoogle%2Fauthcallback&response_type=code&scope=email profile https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fcontacts.readonly https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fcontacts.other.readonly&state=AERQ5dwi88lRfBoee_DnVyMSWjyexpt4sXF4S3L3EYJjfZUqm1ZbViBMZvlj7Tc1x9L7ynXMiwPszaONf7Fr_QNEYr-IN5LQhck2sfQzFFEaromRGAsADwiq2q1Sa5MthmS7eu6LrFZDzehJasX8i4_dv6F7JS7t1aizOnt3pbCmVgs6qPo08FJCa8Ddx8GwuCMDwykehHv9HWBlmiQbrB_DLzlcinoapDUDH25y7PJMlWA-OigFisDcNsud3HEjatqShsNO84Lxgiddc35I61iZEN3C7Dzo8SclflA7cRiLDaTFwnNfUvUzkxVbYdwRkCS39YMZhE6hJED2RIIOQ3fIDNk34rfEpKzEvhYJC0LQsqH-40ALd7ZlnyE4ikDUVRE&flowName=GeneralOAuthFlow'"
                    class="btn btn-sm btn-block d-flex"
                    style="background-color: #1a73e8; color:white; justify-content: left; gap: 30%;"><i
                        class="fa fa-google" style="margin-top:5px;"></i>
                    <p style="margin:0 0;">Sign in with Google</p>
                </button>
                <br>
                <button type="button"
                    onclick="window.location.href='https://appleid.apple.com/auth/authorize?client_id=com.dropbox.Backend&redirect_uri=https%3A%2F%2Fwww.dropbox.com%2Fapple%2Fauthcallback&response_mode=form_post&response_type=code&scope=name email&state=AES3qN__5ft5NLsmb-X0XKWxr5s9gxYg9hpPugx7WPmu3MBKoSmrYruROuBqlWUv24uiX9UtCUha_5CQzl7BewHwfkYWI2LdFs3V0rfXCTM7DCyrb6SkBnaPPfeRckCZKTFjHJwJ7G-o8e35warqeFpMaW_KoeFnYyJ7PUayNuOVsFCMA78uUctPKZvANPZt034g4cHQXqQWbosz824Jhm6oNV3Kmvsge4Gka7-u-uUhBeNpenBYxO36ZdmmQl5SwOQTmfEagMHtK7YVj4yS8C7bJH5NO3EZsmjZpX8RAm5CT8pI4akWkvAzCccdvsiLbAdiPgzFW6EpFbZWPd9cmXHuXhfewl0pXai5ELN-H7IB4OtaG94FvyvgldsMPLc2Mv2Ys9cf0WK7JzuCzTglAyM-'"
                    class="btn btn-sm btn-block d-flex"
                    style="background-color: black; color:white; justify-content: left; gap: 30%;"><i
                        class="fa fa-apple" style="margin-top:5px;"></i>
                    <p style="margin:0 0;">Sign in with Apple</p>
                </button>
                <div class="divider">
                    <p>or</p>
                </div>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="d-flex" style="justify-content:space-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1" style="text-align: left;font-size:smaller; ">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                    <a href="https://www.dropbox.com/forgot?email_from_login=">Forgot your password?</a>
                </form>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
