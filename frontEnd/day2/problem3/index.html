<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Antra News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-5">
        <div class="head">
            <img src="logo.png" alt="logo" style="width: 350px;">
        </div>
        <div class="menu p-5 d-flex justify-content-end">
            <button class="bg-warning text-white p-2">Apply now</button>
        </div>
        <div class="content">
            <div class="content_body">
                <h3>News</h3>

                    <div class="slider">
                        <div class="slides">
                            <div id="slides__1" class="slide">
                                <span class="slide__text">1</span>
                            </div>
                            <div id="slides__2" class="slide">
                                <span class="slide__text">2</span>
                            </div>
                            <div id="slides__3" class="slide">
                                <span class="slide__text">3</span>
                            </div>
                            <div id="slides__4" class="slide">
                                <span class="slide__text">4</span>
                            </div>
                        </div>
                        <div class="slider__nav">
                            <a  href="#slides__1">1</a>
                            <a  href="#slides__2">2</a>
                            <a  href="#slides__3">3</a>
                            <a  href="#slides__4">4</a>
                        </div>
                    </div>

            </div>
        </div>
    </div>
</body>

</html>
