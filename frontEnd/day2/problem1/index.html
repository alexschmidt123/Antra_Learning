<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Header</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>
<body>
    <div class="container flexed">
        <div class="logo">
            <img src="logo.png" alt="logo">
        </div>
        <div class="menu">
            <div class="top flexed">
                <p>0 <i class='fa fa-bell-o'></i></p>
                <div class="bar flexed">
                    <div class="dropdown">
                        <button>USER</button>
                        <div class="dropdown-content">
                            <a href="">Profile</a>
                            <a href="">Subscribe</a>
                            <a href="">Logout</a>
                        </div>
                    </div>
                    <div class="search">
                        <input type="text" placeholder="Search...">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
            <div class="bottom flexed">
                <a href="https://news.google.com/topstories?hl=en-US&gl=US&ceid=US:en"><button>NEWS</button></a>
                <div class="dropdown">
                    <button>ABOUT THE UNIVERSITY</button>
                    <div class="dropdown-content">
                        <a href="https://www.nyu.edu/">Overview</a>
                        <a href="https://www.nyu.edu/academics.html">Academics</a>
                        <a href="https://www.nyu.edu/admissions.html">Admissions</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button>TRAINING COURSES</button>
                    <div class="dropdown-content">
                        <a href="https://www.coursera.org/professional-certificates/google-data-analytics?">Data Analysis</a>
                        <a href="https://www.coursera.org/professional-certificates/google-ux-design">UX Design</a>
                        <a href="https://www.coursera.org/specializations/deep-learning">Deep Learning</a>
                    </div>
                </div>
                <a href="https://antra.com/"><button>FOR COMPANY</button></a>
                <a href="https://stackoverflow.com/"><button>FORUM</button></a>
                <a href="https://antra.com/contact/"><button>CONTACTS</button></a>
            </div>
        </div>
    </div>
</body>
</html>
