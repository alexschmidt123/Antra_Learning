<p>Following are the {{genre.name}} Movies</p>
<div class="row">
    <div class="col-6 col-lg-3 col-sm-4 col-xl-2" *ngFor="let movie of movies">
        <div class="card mb-4">
            <img src="{{ movie.posterUrl }}" alt="{{ movie.Title }}" class="img-fluid rounded" />
        </div>
    </div>
</div>
