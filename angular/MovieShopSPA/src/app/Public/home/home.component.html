<p>home works!</p>
<button type="button" class="parcel-btn weight-option" (click)="ShowTopRated()" >Top Rated</button>
<button type="button" class="parcel-btn weight-option" (click)="ShowTopGrossing()" >Top Grossing</button>
<div class="rounded" *ngIf="Grossingvisible">
    <div class="container-fluid">
        <div class="controller d-flex" style="justify-content: left;">
            <button type="button" class="parcel-btn weight-option" (click)="DecreasePageNumber()" >Previous Page</button>
            {{pageNumber}}
            <button type="button" class="parcel-btn weight-option" (click)="IncreasePageNumber()" >Next Page</button>
        </div>
        <div class="row">
            <div class="col-6 col-lg-3 col-sm-4 col-xl-2" *ngFor="let movie of Grossingmovies">
                <div class="card mb-4">
                    <img src="{{ movie.posterUrl }}" alt="{{ movie.Title }}" class="img-fluid rounded" />
                </div>
            </div>
        </div>
    </div>
</div>

<div class="rounded" *ngIf="Ratedvisible">
    <div class="container-fluid">
        <div class="controller d-flex" style="justify-content:left;">
            <button type="button" class="parcel-btn weight-option" (click)="DecreasePageNumber()" >Previous Page</button>
            {{pageNumber}}
            <button type="button" class="parcel-btn weight-option" (click)="IncreasePageNumber()" >Next Page</button>
        </div>
        <div class="row">
            <div class="col-6 col-lg-3 col-sm-4 col-xl-2" *ngFor="let movie of Ratedmovies">
                <div class="card mb-4">
                    <img src="{{ movie.posterUrl }}" alt="{{ movie.Title }}" class="img-fluid rounded" />
                </div>
            </div>
        </div>
    </div>
</div>
